before_install:
  - sudo apt install context pandoc make texlive-fonts-recommended
script: 
  - make prod
  - mv resume.pdf build/resume.pdf
branches:
  only:
  - master
deploy:
  provider: s3
  skip_cleanup: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: data.brooksgarrett.com
  endpoint: data.brooksgarrett.com.s3-website-us-east-1.amazonaws.com
  region: us-east-1
  local-dir: build
  upload-dir: resume
